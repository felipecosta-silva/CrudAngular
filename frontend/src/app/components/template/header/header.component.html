<mat-toolbar class="header mat-elevation-z4" > <!-- mat-elevation-z4 é uma classe do material relacionado a elevação do componente no eixo Z (que é quando sai do 2d), ou seja é ele que faz a função 3D do componente header -->
  <span>
    <a routerLink="/">
     <img class="logo" src="assets/img/logo.svg" alt="logo">
    </a>
  </span>
  <span class="title-group">
    <a routerlink="{{routeUrl}}">
      <i class="material-icons"> {{icon}} </i>
      {{title}}
    </a>
  </span>
</mat-toolbar>
